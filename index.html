<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- collegamento a FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento al CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Booltsapp</title>

  </head>
  <body class="c-green">
    <!-- 
    <i class="fas fa-bell-slash"></i>
    
    
    
    
    <i class="fas fa-paperclip"></i>
    <i class="fas fa-smile"></i>
    <i class="fas fa-microphone"></i>
   -->
   <div class="web-app-container c-white flex">

    <!-- ******** CONTACTS ******** -->
    <div class="contacts">

      <div class="logged-user">

        <div class="active-profile">
          <div class="profile-image">
            <img src="img/avatar_io.jpg" alt="My profile image">
          </div>
          <div class="profile-name"><strong>Sofia</strong></div>
        </div>

        <div class="top-grey-buttons">
          <button><i class="fas fa-circle-notch"></i></button>
          <button><i class="fas fa-comment-alt"></i></button>
          <button><i class="fas fa-ellipsis-v"></i></button>
        </div>
      </div>
      <div class="notification">
        <span>
          <i class="fas fa-bell-slash"></i>
        </span>
        <div class="notification-text">
          <div>Ricevi notifiche di nuovi messaggi</div>
          <div><u>Attiva notifiche desktop</u></div>
        </div>
        
      </div>
      <div class="search">
        <button><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Cerca o inizia una nuova chat">
      </div>
      <div class="contacts-list">
        contacts-list
      </div>

    </div>

    <!-- ******** CHAT ******** -->
    <div class="chat c-blue grow">chat

      <div class="selected-contact">selected-contact
        <div class="active-contact">active-contact</div>
        <div class="top-grey-buttons">top-grey-buttons</div>
      </div>
      <div class="message-area">message-area

      </div>
      <div class="message-input-area">message-input-area

      </div>

    </div>
   </div>
  </body>
  <!-- collegamento a VueJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" 
   integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <!-- collegamento a JavaScript -->
  <script type="text/javascript" src="js/script.js"></script>
</html>
